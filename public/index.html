<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>HTML-CARTO â€“ Mapping interactif</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; }
    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 10px rgba(0,0,0,.2);
    }
  </style>
</head>
<body>

<div id="toolbar">
  <button onclick="capture()">ðŸ“¸ Capturer la carte</button>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map("map").setView([49.185, -0.118], 18);

  L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    { maxZoom: 20 }
  ).addTo(map);

  function capture() {
    fetch("/capture", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ url: window.location.href })
    })
    .then(r => r.json())
    .then(d => alert("Capture enregistrÃ©e : " + d.file))
    .catch(e => alert("Erreur capture"));
  }
</script>

</body>
</html>
