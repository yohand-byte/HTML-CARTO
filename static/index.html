<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre Intelligent</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f7fa; color: #333; line-height: 1.6; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        header { background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%); color: white; padding: 24px; border-radius: 12px; margin-bottom: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); }
        header h1 { font-size: 1.8rem; font-weight: 600; margin-bottom: 8px; }
        header p { opacity: 0.9; font-size: 0.95rem; }
        .search-section { background: white; padding: 24px; border-radius: 12px; margin-bottom: 24px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); }
        .search-container { position: relative; max-width: 600px; }
        .search-input { width: 100%; padding: 16px 20px; font-size: 1rem; border: 2px solid #e2e8f0; border-radius: 10px; outline: none; transition: all 0.2s; }
        .search-input:focus { border-color: #2d5a87; box-shadow: 0 0 0 3px rgba(45, 90, 135, 0.1); }
        .autocomplete-list { position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid #e2e8f0; border-radius: 10px; margin-top: 4px; max-height: 300px; overflow-y: auto; z-index: 1000; box-shadow: 0 4px 20px rgba(0,0,0,0.15); display: none; }
        .autocomplete-item { padding: 14px 20px; cursor: pointer; border-bottom: 1px solid #f1f5f9; transition: background 0.15s; }
        .autocomplete-item:hover { background: #f8fafc; }
        .autocomplete-item:last-child { border-bottom: none; }
        .autocomplete-item .label { font-weight: 500; color: #1e3a5f; }
        .autocomplete-item .context { font-size: 0.85rem; color: #64748b; margin-top: 2px; }
        .tabs { display: flex; gap: 8px; margin-bottom: 24px; flex-wrap: wrap; }
        .tab { padding: 12px 24px; background: white; border: none; border-radius: 10px; cursor: pointer; font-size: 0.95rem; font-weight: 500; color: #64748b; transition: all 0.2s; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .tab:hover { background: #f8fafc; color: #1e3a5f; }
        .tab.active { background: #1e3a5f; color: white; }
        .panel { display: none; background: white; padding: 24px; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); }
        .panel.active { display: block; }
        .panel h2 { font-size: 1.3rem; color: #1e3a5f; margin-bottom: 20px; padding-bottom: 12px; border-bottom: 2px solid #f1f5f9; }
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 16px; }
        .info-card { background: #f8fafc; padding: 20px; border-radius: 10px; border-left: 4px solid #2d5a87; }
        .info-card.main { border-left-color: #16a34a; background: #f0fdf4; }
        .info-card h3 { font-size: 0.85rem; color: #64748b; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; }
        .info-card .value { font-size: 1.1rem; color: #1e3a5f; font-weight: 600; }
        .info-card .subvalue { font-size: 0.9rem; color: #64748b; margin-top: 4px; }
        .map-container { position: relative; }
        #map { height: 600px; border-radius: 10px; border: 2px solid #333; background: #fff; }
        .map-controls { display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap; align-items: center; }
        .scale-btn { padding: 10px 20px; background: #fff; border: 2px solid #333; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.9rem; transition: all 0.2s; }
        .scale-btn:hover { background: #f0f0f0; }
        .scale-btn.active { background: #1e3a5f; color: white; border-color: #1e3a5f; }
        .base-layer-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 8px 18px; margin-bottom: 12px; }
        .base-layer-list label { display: inline-flex; align-items: center; gap: 8px; font-weight: 600; color: #1e293b; }
        .map-legend { position: absolute; top: 10px; left: 10px; background: white; border: 1px solid #ccc; border-radius: 6px; padding: 10px; font-size: 0.75rem; z-index: 1000; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
        .map-legend h4 { font-size: 0.7rem; margin-bottom: 6px; color: #333; }
        .map-legend-item { display: flex; align-items: center; gap: 6px; margin: 4px 0; }
        .map-legend-color { width: 20px; height: 12px; border: 1px solid #999; }
        .map-scale { position: absolute; bottom: 30px; right: 10px; background: white; border: 1px solid #ccc; border-radius: 4px; padding: 8px 12px; font-size: 0.8rem; z-index: 1000; }
        .map-scale-bar { display: flex; align-items: center; gap: 5px; margin-top: 4px; }
        .map-scale-bar .bar { height: 4px; background: #333; }
        .map-minimap { position: absolute; top: 10px; left: 10px; width: 100px; height: 80px; background: #e8f4fc; border: 1px solid #999; border-radius: 4px; z-index: 1000; overflow: hidden; }
        .map-minimap-marker { position: absolute; width: 10px; height: 10px; background: #1e3a5f; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); }
        .map-note { margin-top: 10px; color: #475569; font-size: 0.9rem; }
        .leaflet-container { background: #fff; }
        .leaflet-tile { image-rendering: auto; border: 0; outline: 1px solid transparent; backface-visibility: hidden; }
        .leaflet-tile-container { transform: translateZ(0); will-change: transform; }
        .leaflet-pane { transform: translateZ(0); }
        .status-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; }
        .status-item { background: #f8fafc; padding: 20px; border-radius: 10px; display: flex; align-items: center; gap: 12px; }
        .status-icon { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .status-icon.ok { background: #dcfce7; color: #16a34a; }
        .status-icon.error { background: #fee2e2; color: #dc2626; }
        .loading { text-align: center; padding: 40px; color: #64748b; }
        .loading::after { content: ''; display: inline-block; width: 20px; height: 20px; border: 2px solid #e2e8f0; border-top-color: #2d5a87; border-radius: 50%; animation: spin 0.8s linear infinite; margin-left: 10px; vertical-align: middle; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .empty-state { text-align: center; padding: 60px 20px; color: #94a3b8; }
        .empty-state svg { width: 64px; height: 64px; margin-bottom: 16px; opacity: 0.5; }
        .cadastre-info { margin-bottom: 20px; padding: 15px; background: #f0fdf4; border-radius: 8px; border: 1px solid #86efac; }
        .cadastre-info-row { display: flex; justify-content: space-between; margin: 5px 0; }
        .cadastre-info-label { font-weight: 500; color: #166534; }
        .cadastre-info-value { font-weight: 700; color: #14532d; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè† Cadastre Intelligent</h1>
            <p>Recherchez une adresse pour afficher les donn√©es cadastrales compl√®tes</p>
        </header>

        <section class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Entrez une adresse (ex: 14 rue √âmile Nicol, Dozul√©)" autocomplete="off">
                <div class="autocomplete-list" id="autocompleteList"></div>
            </div>
        </section>

        <div class="tabs">
            <button class="tab active" data-tab="geocode">üìç G√©ocodage</button>
            <button class="tab" data-tab="map">üó∫Ô∏è Carte</button>
            <button class="tab" data-tab="status">‚öôÔ∏è Status APIs</button>
        </div>

        <div class="panel active" id="panel-geocode">
            <h2>R√©sultats du G√©ocodage</h2>
            <div id="geocode-content">
                <div class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <p>Recherchez une adresse pour voir les r√©sultats</p>
                </div>
            </div>
        </div>

        <div class="panel" id="panel-map">
            <h2>Carte Interactive</h2>
            <div class="base-layer-list" id="base-layer-list">
                <label><input type="radio" name="baseLayer" value="ortho"> Orthophoto IGN (WMS)</label>
                <label><input type="radio" name="baseLayer" value="planign"> Plan IGN</label>
                <label><input type="radio" name="baseLayer" value="cadastre" checked> Cadastre</label>
            </div>
            <div id="cadastre-info" class="cadastre-info">
                <div class="cadastre-info-row">
                    <span class="cadastre-info-label">Parcelle s√©lectionn√©e :</span>
                    <span class="cadastre-info-value">Aucune</span>
                </div>
            </div>
            <div class="map-container">
                <div id="map"></div>
            </div>
            <div class="map-controls">
                <button class="scale-btn" data-scale="1000">√âchelle 1 : 1 000</button>
                <button class="scale-btn active" data-scale="2000">√âchelle 1 : 2 000</button>
                <button class="scale-btn" data-scale="5000">√âchelle 1 : 5 000</button>
            </div>
        </div>

        <div class="panel" id="panel-status">
            <h2>Status des APIs</h2>
            <div id="status-content">
                <div class="loading">V√©rification des APIs en cours</div>
            </div>
        </div>
    </div>

    <script>
        let state = {
            currentLocation: null,
            currentInsee: null,
            currentAddress: null,
            map: null,
            marker: null,
            parcelleLayer: null,
            cadastreScale: 1000,
            parcelle: null,
            baseLayerKey: 'cadastre',
            baseLayers: {},
            cadastreLegend: null,
            parcelleGeoJSONAll: null,
            parcelleGeoJSONSelected: null,
            showNeighborParcels: false,
            cadastreMode: null,
            parcellesList: [],
        };

        document.addEventListener('DOMContentLoaded', () => {
            initTabs();
            initSearch();
            initMap();
            checkStatus();
            initMapScaleControls();
            initBaseFilters();
        });

        function initTabs() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(`panel-${tab.dataset.tab}`).classList.add('active');
                    if (tab.dataset.tab === 'map' && state.map) {
                        setTimeout(() => state.map.invalidateSize(), 100);
                    }
                });
            });
        }

        function initSearch() {
            const input = document.getElementById('searchInput');
            const list = document.getElementById('autocompleteList');
            let debounceTimer;
            let currentFeatures = [];

            input.addEventListener('input', () => {
                clearTimeout(debounceTimer);
                const query = input.value.trim();
                if (query.length < 3) {
                    list.style.display = 'none';
                    currentFeatures = [];
                    return;
                }

                debounceTimer = setTimeout(async () => {
                    try {
                        const resp = await fetch(`/api/autocomplete?q=${encodeURIComponent(query)}`);
                        const data = await resp.json();
                        if (data.features && data.features.length > 0) {
                            currentFeatures = data.features;
                            list.innerHTML = currentFeatures.map((f, idx) => `
                                <div class="autocomplete-item" data-idx="${idx}">
                                    <div class="label">${f.properties.label}</div>
                                    <div class="context">${f.properties.context || ''}</div>
                                </div>
                            `).join('');
                            list.style.display = 'block';
                            list.querySelectorAll('.autocomplete-item').forEach(item => {
                                item.addEventListener('click', () => {
                                    const idx = parseInt(item.dataset.idx, 10);
                                    const feature = currentFeatures[idx];
                                    if (!feature) return;
                                    selectAddress(feature);
                                    list.style.display = 'none';
                                    input.value = feature.properties.label;
                                });
                            });
                        } else {
                            currentFeatures = [];
                            list.style.display = 'none';
                        }
                    } catch (err) {
                        console.error('Autocomplete error:', err);
                        currentFeatures = [];
                        list.style.display = 'none';
                    }
                }, 300);
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) list.style.display = 'none';
            });
        }

        function initMapScaleControls() {
            document.addEventListener('click', (event) => {
                const btn = event.target.closest('.map-controls .scale-btn');
                if (!btn) return;
                const scale = parseInt(btn.dataset.scale, 10);
                setScale(scale);
            });
        }

        function scaleMeta(scale) {
            if (scale === 1000) return { barWidth: 25, label: '25 m' };
            if (scale === 2000) return { barWidth: 100, label: '100 m' };
            return { barWidth: 300, label: '300 m' };
        }

        function scaleForZoom(zoom) {
            if (zoom >= 19) return 1000;
            if (zoom >= 18) return 2000;
            return 5000;
        }

        function zoomForScale(scale) {
            if (scale === 1000) return 19;
            if (scale === 2000) return 18;
            return 17;
        }

        function updateScaleButtons(scale) {
            const allowed = getAllowedScales(state.baseLayerKey);
            document.querySelectorAll('.map-controls .scale-btn').forEach(btn => {
                const value = parseInt(btn.dataset.scale, 10);
                const enabled = allowed.includes(value);
                btn.disabled = !enabled;
                btn.style.opacity = enabled ? '1' : '0.4';
                btn.style.pointerEvents = enabled ? 'auto' : 'none';
                btn.classList.toggle('active', enabled && value === scale);
            });
        }

        function updateScaleDisplays(scale) {
            const mapScaleDisplay = document.getElementById('map-scale-display');
            if (mapScaleDisplay) mapScaleDisplay.innerHTML = '';
        }

        function initBaseFilters() {
            document.querySelectorAll('input[name="baseLayer"]').forEach(input => {
                input.addEventListener('change', () => {
                    if (!input.checked) return;
                    setBaseLayer(input.value);
                });
            });
            setBaseLayer(state.baseLayerKey);
        }

        function getAllowedScales(baseKey) {
            if (baseKey === 'ortho') return [1000];
            if (baseKey === 'cadastre') return [1000];
            if (baseKey === 'planign') return [2000, 5000];
            return [1000, 2000, 5000];
        }

        function getDefaultScale(baseKey) {
            const allowed = getAllowedScales(baseKey);
            return allowed[0];
        }

        function setBaseLayer(key) {
            state.baseLayerKey = key;
            if (!state.map) return;
            Object.values(state.baseLayers).forEach(layer => {
                if (state.map.hasLayer(layer)) state.map.removeLayer(layer);
            });
            if (key === 'cadastre') {
                state.baseLayers.planign.addTo(state.map);
                state.baseLayers.cadastre.addTo(state.map);
                if (state.cadastreLegend && !state.map.hasLayer(state.cadastreLegend)) {
                    state.cadastreLegend.addTo(state.map);
                }
                updateMapParcelle();
            } else {
                const layer = state.baseLayers[key];
                if (layer) layer.addTo(state.map);
                if (state.cadastreLegend) state.cadastreLegend.remove();
                if (state.parcelleLayer) state.parcelleLayer.clearLayers();
            }
            const nextScale = getAllowedScales(key).includes(state.cadastreScale)
                ? state.cadastreScale
                : getDefaultScale(key);
            setScale(nextScale, { keepMapView: true });
            document.querySelectorAll('input[name="baseLayer"]').forEach(input => {
                input.checked = input.value === key;
            });
        }

        async function selectAddress(feature) {
            const coords = feature.geometry.coordinates;
            const props = feature.properties;
            state.currentLocation = { lon: coords[0], lat: coords[1] };
            state.currentInsee = props.citycode;
            state.currentAddress = props.label;

            updateGeocodePanel(props, coords);
            updateMap();
            await loadParcelle();
        }

        function updateGeocodePanel(props, coords) {
            document.getElementById('geocode-content').innerHTML = `
                <div class="info-grid">
                    <div class="info-card">
                        <h3>Adresse compl√®te</h3>
                        <div class="value">${props.label}</div>
                    </div>
                    <div class="info-card">
                        <h3>Coordonn√©es GPS</h3>
                        <div class="value">${coords[1].toFixed(6)}, ${coords[0].toFixed(6)}</div>
                        <div class="subvalue">Latitude, Longitude (WGS84)</div>
                    </div>
                    <div class="info-card">
                        <h3>Code INSEE</h3>
                        <div class="value">${props.citycode}</div>
                        <div class="subvalue">${props.city}</div>
                    </div>
                    <div class="info-card">
                        <h3>Code Postal</h3>
                        <div class="value">${props.postcode}</div>
                    </div>
                    <div class="info-card">
                        <h3>Contexte</h3>
                        <div class="value">${props.context}</div>
                    </div>
                    <div class="info-card">
                        <h3>Score de confiance</h3>
                        <div class="value">${(props.score * 100).toFixed(1)}%</div>
                    </div>
                </div>
            `;
        }

        async function loadParcelle() {
            if (!state.currentLocation) return;
            const info = document.getElementById('cadastre-info');
            if (info) {
                info.innerHTML = '<div class="loading">Chargement du plan cadastral</div>';
            }

            try {
                const { lon, lat } = state.currentLocation;
                const resp = await fetch(`/api/cadastre/parcelle?lon=${lon}&lat=${lat}`);
                const data = await resp.json();

                if (!data.success) {
                    if (info) {
                        info.innerHTML = '<div class="empty-state"><p>Aucune parcelle trouv√©e √† cette adresse</p></div>';
                    }
                    return;
                }

                const candidates = data.parcellesGeojson?.features || data.geojson?.features || [];
                state.cadastreMode = data.mode || 'UNCERTAIN';
                const selectedIds = data.selectedParcelIds || [];
                const selectedId = data.selectedParcelId || selectedIds[0];
                const selectedFeature = candidates.find(feature => feature.properties?.idu === selectedId) || candidates[0];
                state.parcelle = selectedFeature?.properties || data.parcelle;
                state.parcelleGeoJSONAll = { type: 'FeatureCollection', features: candidates };
                state.parcelleGeoJSONSelected = selectedIds.length
                    ? {
                        type: 'FeatureCollection',
                        features: candidates.filter(feature => selectedIds.includes(feature.properties?.idu))
                    }
                    : (selectedFeature ? { type: 'FeatureCollection', features: [selectedFeature] } : null);
                state.showNeighborParcels = state.cadastreMode === 'MULTI_PARCEL';

                const parcellesList = (selectedIds.length ? selectedIds : candidates.map(f => f.properties?.idu))
                    .filter(Boolean)
                    .map(idu => {
                        const f = candidates.find(feature => feature.properties?.idu === idu);
                        if (!f) return idu;
                        return `${f.properties.section} ${f.properties.numero}`;
                    });
                state.parcellesList = parcellesList;
                renderCadastreInfo();
                if (data.selectedBuildingCenter) {
                    state.marker?.setLatLng([data.selectedBuildingCenter[0], data.selectedBuildingCenter[1]]);
                } else if (data.selectedParcelCenter) {
                    state.marker?.setLatLng([data.selectedParcelCenter[0], data.selectedParcelCenter[1]]);
                }
                if (data.selectedBuildingBounds) {
                    state.map.fitBounds([
                        [data.selectedBuildingBounds[0], data.selectedBuildingBounds[1]],
                        [data.selectedBuildingBounds[2], data.selectedBuildingBounds[3]]
                    ]);
                } else if (data.selectedParcelBounds) {
                    state.map.fitBounds([
                        [data.selectedParcelBounds[0], data.selectedParcelBounds[1]],
                        [data.selectedParcelBounds[2], data.selectedParcelBounds[3]]
                    ]);
                }
                updateMapParcelle();

            } catch (err) {
                console.error('Cadastre error:', err);
                if (info) {
                    info.innerHTML = `<div class="empty-state"><p>Erreur: ${err.message}</p></div>`;
                }
            }
        }

        function renderCadastreInfo() {
            const info = document.getElementById('cadastre-info');
            if (!info || !state.parcelle) return;
            const showNeighbors = state.cadastreMode === 'MULTI_PARCEL';
            info.innerHTML = `
                <div class="cadastre-info-row">
                    <span class="cadastre-info-label">Parcelle s√©lectionn√©e :</span>
                    <span class="cadastre-info-value">${state.parcelle.section} ${state.parcelle.numero}</span>
                </div>
                ${showNeighbors && state.parcellesList.length > 1 ? `
                <div class="cadastre-info-row">
                    <span class="cadastre-info-label">Parcelles concern√©es :</span>
                    <span class="cadastre-info-value">${state.parcellesList.join(', ')}</span>
                </div>
                ` : ''}
                <div class="cadastre-info-row">
                    <span class="cadastre-info-label">IDU :</span>
                    <span class="cadastre-info-value">${state.parcelle.idu}</span>
                </div>
                <div class="cadastre-info-row">
                    <span class="cadastre-info-label">Superficie :</span>
                    <span class="cadastre-info-value">${state.parcelle.contenance} m¬≤</span>
                </div>
                <div class="cadastre-info-row">
                    <span class="cadastre-info-label">Commune :</span>
                    <span class="cadastre-info-value">${state.parcelle.nom_commune} (${state.parcelle.code_insee})</span>
                </div>
            `;
        }

        function setScale(scale, options = {}) {
            state.cadastreScale = scale;
            updateScaleButtons(scale);
            updateScaleDisplays(scale);

            if (state.map) {
                const zoom = zoomForScale(scale);
                if (options.keepMapView) {
                    state.map.setZoom(zoom);
                } else if (state.currentLocation) {
                    state.map.setView([state.currentLocation.lat, state.currentLocation.lon], zoom);
                } else {
                    state.map.setZoom(zoom);
                }
            }
        }

        function updateScaleBarLabel(scaleControl, scale) {
            if (!scaleControl || !scaleControl._container) return;
            const meta = scaleMeta(scale);
            const label = scaleControl._container.querySelector('.leaflet-control-scale-line');
            if (label) {
                label.textContent = meta.label;
                label.style.width = `${meta.barWidth}px`;
            }
        }

        function initMap() {
            state.map = L.map('map').setView([46.603354, 1.888334], 6);
            const orthoLayer = createOrthoWmsLayer(state.map);
            const planLayer = createPlanIgnWmsLayer(state.map);
            const cadastreLayer = createCadastreWmsLayer(state.map);
            state.baseLayers = {
                ortho: orthoLayer,
                planign: planLayer,
                cadastre: cadastreLayer,
            };
            setBaseLayer(state.baseLayerKey);
            const scaleControl = L.control.scale({ imperial: false, maxWidth: 300, position: 'bottomleft' });
            scaleControl.addTo(state.map);
            state.map.on('zoomend', () => {
                const nextScale = scaleForZoom(state.map.getZoom());
                updateScaleButtons(nextScale);
                updateScaleDisplays(nextScale);
                updateScaleBarLabel(scaleControl, nextScale);
            });
            state.parcelleLayer = L.featureGroup().addTo(state.map);
            state.cadastreLegend = createCadastreLegend();
            updateScaleButtons(state.cadastreScale);
            updateScaleDisplays(state.cadastreScale);
            updateScaleBarLabel(scaleControl, state.cadastreScale);
        }

        function createOrthoWmsLayer(map) {
            let overlay = null;
            const layer = L.layerGroup();

            function buildWmsUrl() {
                const bounds = map.getBounds();
                const size = map.getSize();
                const sw = map.options.crs.project(bounds.getSouthWest());
                const ne = map.options.crs.project(bounds.getNorthEast());
                const bbox = [sw.x, sw.y, ne.x, ne.y].join(',');
                const params = new URLSearchParams({
                    SERVICE: 'WMS',
                    REQUEST: 'GetMap',
                    VERSION: '1.3.0',
                    LAYERS: 'ORTHOIMAGERY.ORTHOPHOTOS',
                    STYLES: '',
                    FORMAT: 'image/jpeg',
                    TRANSPARENT: 'FALSE',
                    CRS: 'EPSG:3857',
                    BBOX: bbox,
                    WIDTH: size.x,
                    HEIGHT: size.y,
                    CACHEBUSTER: Date.now().toString()
                });
                return `https://data.geopf.fr/wms-r?${params.toString()}`;
            }

            function refreshOverlay() {
                const url = buildWmsUrl();
                const bounds = map.getBounds();
                if (overlay) {
                    overlay.setUrl(url);
                    overlay.setBounds(bounds);
                } else {
                    overlay = L.imageOverlay(url, bounds, { opacity: 1, crossOrigin: true });
                    layer.addLayer(overlay);
                }
            }

            function onAdd() {
                map.attributionControl.addAttribution('¬© IGN - G√©oplateforme');
                map.on('moveend zoomend resize', refreshOverlay);
                refreshOverlay();
            }

            function onRemove() {
                map.off('moveend zoomend resize', refreshOverlay);
                if (overlay) {
                    layer.removeLayer(overlay);
                    overlay = null;
                }
            }

            layer.on('add', onAdd);
            layer.on('remove', onRemove);
            return layer;
        }

        function createCadastreLegend() {
            const legend = L.control({ position: 'topright' });
            legend.onAdd = function () {
                const div = L.DomUtil.create('div', 'map-legend');
                div.innerHTML = `
                    <h4>L√©gende</h4>
                    <div class="map-legend-item"><span class="map-legend-color" style="background:#dc2626;"></span> Parcelle cibl√©e</div>
                    <div class="map-legend-item"><span class="map-legend-color" style="background:#e0f2fe;"></span> Parcelles voisines</div>
                    <div class="map-legend-item"><span class="map-legend-color" style="background:#000;"></span> Fond cadastral IGN</div>
                `;
                return div;
            };
            return legend;
        }

        function updateMap() {
            if (!state.currentLocation || !state.map) return;
            const { lat, lon } = state.currentLocation;
            if (state.marker) state.map.removeLayer(state.marker);
            state.marker = L.marker([lat, lon]).addTo(state.map).bindPopup('üìç ' + state.currentAddress).openPopup();
            state.map.setView([lat, lon], zoomForScale(state.cadastreScale));
            updateMapParcelle();
        }

        function updateMapParcelle() {
            if (!state.parcelleLayer) return;
            state.parcelleLayer.clearLayers();
            if (state.baseLayerKey !== 'cadastre') return;
            const geojson = state.parcelleGeoJSONSelected;
            if (!geojson) return;
            L.geoJSON(geojson, {
                style: { color: '#dc2626', weight: 3, fillColor: 'transparent', fillOpacity: 0 },
                onEachFeature: (feature, layer) => {
                    const p = feature.properties;
                    layer.bindPopup(`<strong>${p.idu}</strong><br>Section: ${p.section} - N¬∞ ${p.numero}<br>Surface: ${p.contenance} m¬≤`);
                }
            }).addTo(state.parcelleLayer);
        }

        async function checkStatus() {
            const content = document.getElementById('status-content');
            try {
                const resp = await fetch('/api/status');
                const data = await resp.json();
                const apis = [
                    { key: 'api_adresse', name: 'API Adresse', desc: 'G√©ocodage data.gouv.fr' },
                    { key: 'api_carto', name: 'API Carto', desc: 'Cadastre IGN' },
                    { key: 'wmts_orthophoto', name: 'WMTS Orthophoto', desc: 'G√©oplateforme IGN' },
                ];
                content.innerHTML = `
                    <div class="status-grid">
                        ${apis.map(api => {
                            const status = data.apis[api.key];
                            const isOk = status && status.status === 'ok';
                            return `
                                <div class="status-item">
                                    <div class="status-icon ${isOk ? 'ok' : 'error'}">${isOk ? '‚úì' : '‚úó'}</div>
                                    <div>
                                        <div style="font-weight: 600;">${api.name}</div>
                                        <div style="font-size: 0.85rem; color: #64748b;">${api.desc}</div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                    <p style="margin-top: 20px; padding: 16px; background: ${data.success ? '#dcfce7' : '#fee2e2'}; border-radius: 8px; color: ${data.success ? '#166534' : '#991b1b'};">
                        ${data.message}
                    </p>
                `;
            } catch (err) {
                content.innerHTML = `<div class="empty-state"><p>Erreur de connexion au serveur</p></div>`;
            }
        }
